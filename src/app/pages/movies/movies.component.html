<div class="container">
    <div>
        <input [(ngModel)]="searchQuery" class="full-width search-input" input="text" placeholder=" Search movies" (keyup)="searchMovie($event.target.value)">
    </div>
    <h2 style="margin-left: 20px;">
        Find new pel√≠culas
    </h2>
    <div class="flex" style="margin-left: 20px;">
        <div>
            <div>
                Genre
            </div>
            <select [(ngModel)]="selectedGenre" (change)="filterMovie(selectedGenre)">
        <option [value]="''">Not set</option>
        <option *ngFor="let genre of genres;" [value]="genre.id">{{genre.name}}</option>
      </select>
        </div>
        <div>
            <div>
                Year
            </div>
            <select [(ngModel)]="selectedYear" (change)="filterMovie(selectedYear)">
        <option  [value]="''">Not set</option>
        <option *ngFor="let year of years;" [value]="year">{{year}}</option>
      </select>
        </div>
    </div>
    <div class="flex card-content">
        <div class="card-movies flex" *ngFor="let movie of movies; let i = index;" style="flex-direction:row;">
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>
    </div>
</div>
