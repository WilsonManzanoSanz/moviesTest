<div class="container">
    <div>
        <input [(ngModel)]="searchQuery" class="full-width search-input" input="text" placeholder="Search for a movie, series and videos" (keyup)="searchMovie($event.target.value)">
    </div>
    <p class="dark-gray discover margin-left">
        Descubra nuevas películas y programas de televisión
    </p>
    <div class="flex margin-left">

        <div class="select-spread">
            <div style="padding-bottom: 18px;">
                <span class="dark-gray small-font">Año</span>
            </div>
            <select [(ngModel)]="selectedYear" (change)="getMovies()" class="dark-gray selected-year">
        <option  [value]="''" selected="selected">Filtrar por... </option>
        <option *ngFor="let year of years;" [value]="year">{{year}}</option>
      </select>
        </div>
        <div class="select-spread">
            <div style="padding-bottom: 18px;">
                <span class="dark-gray small-font">Género</span>
            </div>
            <select [(ngModel)]="selectedGenre" (change)="getMovies()" class="dark-gray selected-genre">
        <option [value]="''" selected="selected">Filtrar por... </option>
        <option *ngFor="let genre of genres;" [value]="genre.id">{{genre.name}}</option>
      </select>
        </div>
    </div>
    <div class="flex card-content">
        <div class="card-movies flex" *ngFor="let movie of movies; let i = index;" style="flex-direction:row;">
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>
        <div class="class dark-gray" style="margin-left:60px;" *ngIf="movies.length < 1">
            <h1>
                Ninguna pelicula fue encontrada
            </h1>
        </div>
    </div>
    <div class="paginator" style="padding:20px">
        <span class="card pointer card-paginator dark-gray" (click)="changePage(page)" *ngFor="let page of pages;">{{page}}</span>
    </div>
</div>
