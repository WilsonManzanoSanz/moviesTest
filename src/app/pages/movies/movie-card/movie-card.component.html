<div class="flex card">
    <div>
        <img [src]="movie.poster_path | photoFormat" alt="movie photo" class="image-card">
        <span (click)="addNewFavorite(movie)" *ngIf="isMobile.matches"> Add to favorites<i class="material-icons">favorite</i></span>
    </div>
    <div style="padding:0px 20px;">
        <div class="flex">
            <p>{{movie.title}}</p>
            <span class="spacer"></span>
            <span>{{movie.vote_average}}</span>
        </div>
        <span>{{movie.release_date}}</span>
        <!--<span>{{movie.genre_ids}}</span>> -->
        <div class="flex" style="flex-flow: column; height: 200px;">
            <p>
                {{isMobile.matches ? (movie.overview | slice:0:40): (movie.overview | slice:0:240)}}...
            </p>
            <div class="spacer"></div>
            <div class="flex">
                <button class="raised"> Trailer</button>
                <span class="spacer"></span>
                <span (click)="addNewFavorite(movie)" *ngIf="!isMobile.matches"> Add to favorites <i class="material-icons">favorite</i></span>
                <!--<span (click)="removeFavorite(i)" style="color:red;"> Remover de favoritos <i class="material-icons">favorite</i></span>-->
            </div>
        </div>
    </div>
</div>
